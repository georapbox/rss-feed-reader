<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Feed Reader</title>
</head>
<body class="bg-light">
  <div class="d-flex justify-content-center align-items-center flex-column text-center m-3 m-md-4 py-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512" width="60" height="60" fill="currentColor">
      <title>RSS</title>
      <path d="M108.56 342.78a60.34 60.34 0 1060.56 60.44 60.63 60.63 0 00-60.56-60.44z"/>
      <path d="M48 186.67v86.55c52 0 101.94 15.39 138.67 52.11s52 86.56 52 138.67h86.66c0-151.56-125.66-277.33-277.33-277.33z"/>
      <path d="M48 48v86.56c185.25 0 329.22 144.08 329.22 329.44H464C464 234.66 277.67 48 48 48z"/>
    </svg>

    <h1 class="display-6 mb-0">RSS Feed Reader</h1>

    <div class="d-flex align-items-center mt-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github me-2" viewBox="0 0 16 16">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
      </svg>

      <span>
        Fork me on <a href="https://github.com/georapbox/rss-feed-reader" target="_blank" rel="noreferrer noopener">Github</a>
      </span>
    </div>
  </div>

  <div class="container mt-3 mt-lg-4">
    <div class="row mb-4">
      <div class="col-lg-6 offset-lg-3">
        <form name="addFeedForm" autocomplete="off" class="d-flex">
          <div class="form-group" style="flex: 1;">
            <!-- FIXME Remove default value in production -->
            <input type="url" name="feed-url" class="form-control" value="https://hacks.mozilla.org/feed/" placeholder="Enter a feed URL, eg https://hacks.mozilla.org/feed/" required>
          </div>
          <div class="ms-1">
            <input type="submit" value="Add feed" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>

    <div class="row mb-3 d-none" id="editFeedsContainer">
      <div class="col">
        <details id="editFeedsToggle">
          <summary>Edit feeds</summary>
          <ul class="list-group mt-1" id="feedsList"></ul>
        </details>

        <div class="alert alert-info d-flex align-items-center mt-3 mb-1 d-none" role="alert">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill me-2" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
          </svg>
          <span>
            There have been changes in the feeds list. <a href="/" class="alert-link">Reload</a>
          </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col" id="feedsViewer"></div>
    </div>
  </div>

  <footer class="mt-4 mb-5">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          Licensed under the <a href="https://georapbox.mit-license.org/@2022" target="_blank" rel="noreferrer noopener">MIT License</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="./js/main.js" type="module"></script>
</body>
</html>
