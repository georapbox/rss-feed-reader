<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Feed Reader | Add feeds</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col">
        <form name="add-feed" autocomplete="off" class="d-flex">
          <div class="form-group" style="flex: 1;">
            <input type="url" name="feed-url" class="form-control" value="https://hacks.mozilla.org/feed/" required>
          </div>
          <div class="ms-1">
            <input type="submit" value="Add feed" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h2 class="h3">RSS Feed URL List</h2>

        <ul class="list-group" id="feedsList"></ul>
      </div>
    </div>
  </div>

  <script src="./js/add-feed.js" type="module"></script>
</body>
</html>
