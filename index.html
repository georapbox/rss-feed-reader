<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Feed Reader</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-light">
  <div class="d-flex justify-content-center align-items-center flex-column text-center m-3 m-md-4">
    <img src="assets/icons/logo-rss.svg" width="60" height="60" alt="RSS Feed Reader">
    <h1 class="display-6 mb-0">RSS Feed Reader</h1>
  </div>

  <div class="container mt-3 mt-lg-4">
    <div class="row mb-4">
      <div class="col-lg-6 offset-lg-3">
        <form name="addFeedForm" autocomplete="off" class="d-flex">
          <div class="form-group" style="flex: 1;">
            <!-- TODO Remove value -->
            <input type="url" name="feed-url" class="form-control" value="https://hacks.mozilla.org/feed/" placeholder="Enter a feed URL, eg https://hacks.mozilla.org/feed/" required>
          </div>
          <div class="ms-1">
            <input type="submit" value="Add feed" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>

    <div class="row mb-3 d-none" id="editFeedsContainer">
      <div class="col">
        <details>
          <summary>Edit feeds</summary>
          <ul class="list-group mt-1" id="feedsList"></ul>
        </details>
      </div>
    </div>

    <div class="row">
      <div class="col" id="feedsViewer"></div>
    </div>
  </div>

  <footer class="mt-4 mb-5">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          Licensed under the <a href="https://georapbox.mit-license.org/@2022" target="_blank" rel="noreferrer noopener">MIT License</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="./js/main.js" type="module"></script>
</body>
</html>
